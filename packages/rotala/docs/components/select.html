<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="../assets/css/rotala.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="..">Home</a>
    </div>
    <h4>trim default</h4>
    <label class="select-group">
      <select class="select w-64" name="Number">
        <option disabled>Choose one</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
    <label class="select-group">
      <select class="select w-64" multiple name="Number">
        <option disabled>Choose one</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
    <h4>disabled</h4>
    <label class="select-group">
      <select class="select w-64 disabled" name="Number" disabled>
        <option disabled>Choose one</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
    <label class="select-group">
      <select class="select w-64 disabled" multiple name="Number" disabled>
        <option disabled>Choose one</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
  </main>
</body>
</html>
