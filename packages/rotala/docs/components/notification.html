<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/rotala.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="/">Home</a>
    </div>
    <section id="Notification" onclick="stop(event)">
      <h4>default</h4>
      <button class="button m-4" onclick="openNotification('notification-top-right')">open top right notification</button>
      <button class="button m-4" onclick="openNotification('notification-top-left')">open top left notification</button>
      <button class="button m-4" onclick="openNotification('notification-bottom-left')">open bottom left notification</button>
      <button class="button m-4" onclick="openNotification('notification-bottom-right')">open bottom right notification</button>
      <button class="button m-4" onclick="openNotification('notification-bottom-center')">open bottom center notification</button>
      <button class="button m-4" onclick="openNotification('notification-top-center')">open top center notification</button>
      <div class="notification" id="notification">
        <div class="notification-container bg-white rounded-sm" style="animation-duration: 200ms;" id="notification-container">
          <div class="notification-title">Notification</div>
          <div>This is a notificaton. This is a notification. This is a notification</div>
        </div>
      </div>
    </section>
    <script src="../assets/js/notification.js"></script>
  </main>
</body>

</html>
