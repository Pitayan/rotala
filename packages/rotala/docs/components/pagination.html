<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="../assets/css/rotala.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="..">Home</a>
    </div>
    <section id="Pagination">
      <h4>default</h4>
      <ul class="pagination m-8">
        <li class="pagination-prev">
          <a class="link" href="#" id="">Prev</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">1</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">...</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">5</a>
        </li>
        <li class="pagination-item active">
          <a tabindex="-1" class="link" href="#" id="">6</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">7</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">...</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">12</a>
        </li>
        <li class="pagination-next">
          <a class="link" href="#" id="">Next</a>
        </li>
      </ul>
      <ul class="pagination m-8">
        <li class="pagination-prev disabled">
          <a class="link" href="#" id="">&lt;</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">1</a>
        </li>
        <li class="pagination-item active">
          <a tabindex="-1" class="link" href="#" id="">2</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">3</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">...</a>
        </li>
        <li class="pagination-next">
          <a class="link" href="#" id="">&gt;</a>
        </li>
      </ul>
      <ul class="pagination m-8">
        <li class="pagination-prev">
          <a class="link" href="#" id="">&lt; Prev</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">...</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">5</a>
        </li>
        <li class="pagination-item active">
          <a tabindex="-1" class="link" href="#" id="">6</a>
        </li>
        <li class="pagination-item">
          <a class="link" href="#" id="">7</a>
        </li>
        <li class="pagination-next disabled">
          <a class="link" href="#" id="">Next &gt;</a>
        </li>
      </ul>
      <h4>disabled</h4>
      <ul class="pagination m-8">
        <li class="pagination-prev disabled">
          <a class="link" href="#">&lt; Prev</a>
        </li>
        <li class="pagination-next disabled">
          <a class="link" href="#">Next &gt;</a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
