<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/rotala.css">
  <link rel="stylesheet" href="//unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="/">Home</a>
    </div>
    <h4>default</h4>
    <button class="button primary" onclick="openDrawer('left')">open left drawer</button>
    <button class="button primary" onclick="openDrawer('right')">open right drawer</button>
    <button class="button primary" onclick="openDrawer('top')">open top drawer</button>
    <button class="button primary" onclick="openDrawer('bottom')">open bottom drawer</button>
    <div class="drawer" style="animation-duration: 500ms" id="drawer" onclick="closeDrawer()">
      <div class="drawer-container" style="animation-duration: 300ms" id="drawer-container" onclick="stop(event)">
        <div>
          This is a drawer
        </div>
      </div>
    </div>
    <script src="../assets/js/drawer.js"></script>
  </main>
</body>

</html>
