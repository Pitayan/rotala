<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="../assets/css/rotala.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="..">Home</a>
    </div>
    <section id="Badge">
      <h4>default</h4>
      <div class="m-4">
        <span class="badge">
          <span class="badge-status"></span>
        </span>
      </div>
      <br />
      <br />
      <h4>button badge</h4>
      <button class="button badge bg-gray-300 m-4">
        button
        <span class="badge-status"></span>
      </button>
      <br />
      <br />
      <h4>number badge</h4>
      <button class="button badge bg-gray-300 m-4">
        button
        <span class="badge-text">10000</span>
      </button>
      <br>
      <br>
      <button class="button relative bg-gray-300 m-4">
        button
        <span class="badge absolute top-0 right-0">
          <span class="badge-text">10000</span>
        </span>
      </button>
      <br />
      <br />
      <h4>avatar badge</h4>
      <figure class="avatar badge bg-gray-400 text-gray-100 text-3xl m-4" data-initial="AB">
        <span class="badge-status"></span>
      </figure>
      <br>
      <br>
        <figure class="avatar badge bg-gray-400 text-gray-100 text-3xl m-4" data-initial="AB">
          <span class="badge-text">10000</span>
        </figure>
      <br>
      <br>
      <figure class="avatar avatar-rounded badge bg-gray-400 text-gray-100 text-3xl m-4" data-initial="AB">
        <span class="badge-status"></span>
      </figure>
      <br>
      <br>
      <figure class="avatar avatar-rounded badge bg-gray-400 text-gray-100 text-3xl m-4" data-initial="AB">
        <span class="badge-text">10000</span>
      </figure>
    </section>
  </main>
</body>

</html>
