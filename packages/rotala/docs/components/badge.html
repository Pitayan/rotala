<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/rotala.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="/">Home</a>
    </div>
    <section id="Badge">
      <h4>default</h4>
      <div>
        <span class="badge">default badge</span>
      </div>
      <br />
      <br />
      <h4>button badge</h4>
      <div>
        <button class="button badge">button badge</button>
      </div>
      <br />
      <br />
      <h4>number badge</h4>
      <div>
        <button class="button badge" data-badge="10">button badge</button>
      </div>
      <br />
      <br />
      <h4>avatar badge</h4>
      <figure class="avatar mr-10 bg-gray-400 text-gray-100 text-3xl badge" data-initial="AB" data-badge="10"></figure>
      <figure class="avatar avatar-rounded bg-gray-400 text-gray-100 text-3xl badge" data-initial="AB" data-badge="10"></figure>
    </section>
  </main>
</body>

</html>
