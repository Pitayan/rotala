<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/rotala.css">
  <link rel="stylesheet" href="//unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="/">Home</a>
    </div>
    <section id="Avatar">
      <h4>default</h4>
      <div>
        <figure class="avatar avatar m-8">
          <img src="../assets/img/avatar-1.svg" style="background: pink;" alt="Avatar">
        </figure>
        <figure class="avatar avatar m-8">
          <img src="../assets/img/avatar-2.svg" style="background: turquoise;" alt="Avatar">
        </figure>
        <figure class="avatar avatar m-8">
          <img src="../assets/img/avatar-3.svg" style="background: palegreen;" alt="Avatar">
        </figure>
        <figure class="avatar avatar m-8">
          <img src="../assets/img/avatar-4.svg" style="background: lightsalmon;" alt="Avatar">
        </figure>
        <figure class="avatar avatar m-8">
          <img src="../assets/img/avatar-5.svg" style="background: moccasin;" alt="Avatar">
        </figure>
      </div>
      <div>
        <figure class="avatar avatar-rounded m-8">
          <img src="../assets/img/avatar-1.svg" style="background: pink;" alt="Avatar">
        </figure>
        <figure class="avatar avatar-rounded m-8">
          <img src="../assets/img/avatar-2.svg" style="background: turquoise;" alt="Avatar">
        </figure>
        <figure class="avatar avatar-rounded m-8">
          <img src="../assets/img/avatar-3.svg" style="background: palegreen;" alt="Avatar">
        </figure>
        <figure class="avatar avatar-rounded m-8">
          <img src="../assets/img/avatar-4.svg" style="background: lightsalmon;" alt="Avatar">
        </figure>
        <figure class="avatar avatar-rounded m-8">
          <img src="../assets/img/avatar-5.svg" style="background: moccasin;" alt="Avatar">
        </figure>
      </div>
      <div>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-2xl" data-initial="rotala"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-xl" data-initial="rotala"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-base" data-initial="rotala"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-sm" data-initial="rotala"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-xs" data-initial="rotala"></figure>
      </div>
      <br>
      <br>
      <h4>Size</h4>
      <div>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-2xl" data-initial="64"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-xl" style="height: 48px;width: 48px;" data-initial="48"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-base" style="height: 32px;width: 32px;" data-initial="32"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-sm" style="height: 24px;width: 24px;" data-initial="24"></figure>
        <figure class="avatar m-8 bg-gray-500 text-gray-100 text-xs" style="height: 20px;width: 20px;" data-initial="20"></figure>
      </div>
    </section>
  </main>
</body>

</html>
