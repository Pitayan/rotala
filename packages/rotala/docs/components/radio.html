<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="../assets/css/rotala.css">
</head>

<body>
  <main class="m-16">
    <div class="w-full text-center">
      <a class="link" href="..">Home</a>
    </div>
    <h4>trim default</h4>
    <div>
      <label class="radio">
        <input type="radio" value="1" name="check_0" checked/>
        <span>Radio 1</span>
      </label>
      <label class="radio">
        <input type="radio" value="2" name="check_0" />
        <span>Radio 2</span>
      </label>
    </div>
    <h4>disabled</h4>
    <div>
      <label class="radio disabled">
        <input type="radio" value="1" name="check_1" checked disabled/>
        <span>Radio 1</span>
      </label>
      <label class="radio disabled">
        <input type="radio" value="2" name="check_1" disabled/>
        <span>Radio 2</span>
      </label>
    </div>
  </main>
</body>
</html>
