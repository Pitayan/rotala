<body class="m-16">
  <div class="w-full text-center">
    <a class="link" href="/">Home</a>
  </div>
  <section class="m-2" id="Textarea">
    <h4 class="my-6">trim default</h4>
    <label class="input-group block">
      <textarea class="input" type="text" autofocus placeholder="Your Ideas" row="3"></textarea>
    </label>

    </label>
  </section>
